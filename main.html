<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
    <title>Cajero Dev</title>
</head>

<body>
    <header class="header-cajero">
        <h2 class="home-h2 py-3 text-white text-center animate__animated animate__fadeInDownBig animate__delay-0_1s">
            Bienvenido al cajero autom√°tico Dev</h2>
        <section class="section-cajero">
            <article class="article-cajero">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-5 col-card-cajero">
                            <div class="card card-cajero animate__animated animate__fadeInDown animate__delay-0_8s">
                                <div class="card-body">

                                    <div class="row d-flex flex-column">
                                        <div class="col my-3">

                                            <span class="text-white">SALDO: $<span id="spanSaldo"
                                                    class="text-white">0</span></span>
                                        </div>
                                        <div class="col">
                                            <button onclick="consultarSaldo()"
                                                class="btn btn-login w-100 text-white my-2">
                                                Consultar saldo
                                            </button>
                                        </div>
                                        <div class="col">
                                            <label for="inputDepositar" class="text-white">Ingrese su cantidad</label>
                                            <input type="number" id="inputDepositar" class="form-control mb-3" />
                                        </div>
                                        <div class="col">
                                            <button onclick="depositar()" class="btn btn-login w-100 text-white my-2">
                                                Depositar
                                            </button>
                                        </div>
                                        <div class="col">
                                            <button onclick="retirar()" class="btn btn-login w-100 text-white my-2">
                                                Retirar
                                            </button>
                                        </div>
                                        <div class="col-sm-3">
                                            <button onclick="salir()" class="btn btn-salir text-white my-2">
                                                SALIR
                                            </button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </header>
    <script src="app.js"></script>
    <script src="db.js"></script>
</body>

</html>
