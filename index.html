<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
    <title>Login Dev</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-sm-5 col-card">
                    <div class="card card-login animate__animated animate__fadeInDownBig animate__delay-0_2s">
                        <h1
                            class="text-white text-center fs-3 my-3 animate__animated animate__bounce animate__delay-0_8s">
                            LOGIN
                        </h1>
                        <div class="card-body">
                            <form id="form-busqueda">
                                <div class="row d-flex flex-column">
                                    <div class="col">
                                        <label for="inputNombre" class="text-white">Usuario</label>
                                        <input type="text" id="inputNombre" class="form-control mb-3" />
                                    </div>
                                    <div class="col">
                                        <label for="inputContrasena" class="text-white">Contrase√±a</label>
                                        <input type="password" id="inputContrasena" class="form-control mb-3" />
                                    </div>
                                    <div class="col">
                                        <button type="button" class="btn btn-login w-100 text-white my-4 fs-5"
                                            onclick="login()">
                                            INGRESAR
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="db.js"></script>
    <script src="app.js"></script>
</body>

</html>
